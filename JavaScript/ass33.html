<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		label{
			margin-left: 450px;
		}
	</style>
	<script type="text/javascript">
		function validat()
		{
			var check1=document.getElementById('abc').checked;
			var check2=document.getElementById('bcd').checked;
			if (check1==false && check2==false) {
				document.getElementById("nme").innerHTML="please choose your Qualification";

			return false;

			}
			else
			{
				return true;
			}
		}
	</script>
</head>
<body>
	<form style="background-color: #00ffff">
<h3 style="margin-left: 500px;">Check Box Validation</h3>
<label>Qualification: </label> <input type="checkbox" name="gender" value="male" id="abc">Graduate <input type="checkbox" name="gender" id="bcd" value="female">Post Graduate<br><br>
<label id="nme" style="color: red;"></label><br>
<input type="button" name="" style="margin-left: 550px;" value="Submit" onclick="validat()">
</form>
</body>
</html>
