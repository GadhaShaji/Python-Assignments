<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		function sum(){
		var cnt=1;
		var n=Number(document.getElementById("abc").value);
		var sum=0;
		while(cnt<=n)
		{
           sum=sum+cnt;
           cnt++;
          
		}
		
		 document.write(sum);
           
		}
	
       
	</script>
	
</head>
<body>
	Enter limit<input type="number" name="" id="abc">
	<input type="button" name="" value="Submit" onclick="sum()">
	Sum is:<input type="text" name="" >
</body>
</html>
