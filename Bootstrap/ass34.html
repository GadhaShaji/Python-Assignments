<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta charset="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-5">
			<br>
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-primary" style="width: 50%; min-width: 20px;">
				50%
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-info"  style="width: 50%; min-width: 20px;">
				60%
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-success" style="width: 50%; min-width: 20px;">
				70%
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-danger" style="width: 50%; min-width: 20px;">
				40%
			</div>
		</div>
		</div>
		
		
	</div>
</div>
</body>
</html>
