<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta charset="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		$('#btnsubmit').click(function(){
                 $("#alertdiv").show();
    		});
       });
    		
    </script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<br><br>
			<button class="btn btn-primary" id="btnsubmit">Button 1</button><br><br>
			<div class="alert alert-danger collapse" id="alertdiv">
				<a href="#" class="close" data-dismiss="alert">&times;</a>
				<strong>Error!</strong>There is a problem in submitting your form.
			</div>
			<div class="alert alert-info collapse" id="alertdiv">
				<a href="#" class="close" data-dismiss="alert">&times;</a>
				<strong>Error!</strong>There is a problem in submitting your form.
			</div>
			<div class="alert alert-success collapse" id="alertdiv">
				<a href="#" class="close" data-dismiss="alert">&times;</a>
				<strong>Error!</strong>There is a problem in submitting your form.
			</div>
			<div class="alert alert-warning collapse" id="alertdiv">
				<a href="#" class="close" data-dismiss="alert">&times;</a>
				<strong>Error!</strong>There is a problem in submitting your form.
			</div>
		</div>
	</div>
</div>
</body>
</html>
