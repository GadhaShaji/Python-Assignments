<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta charset="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     <script type="text/javascript">
    	$(document).ready(function(){
    		$('.collapse').on('shown.bs.collapse',function(){
    			$(this).parent().find('.glyphicon-menu-down').removeClass('glyphicon-menu-down').addClass('glyphicon-menu-up');
    		

    		
    		}).on('hidden.bs.collapse',function(){
    			$(this).parent().find('.glyphicon-menu-up').removeClass('glyphicon-menu-up').addClass('glyphicon-menu-down');
    		})
    			
        });
    </script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-7">
		<br>
		<div class="panel-group" id="accordion">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h4 class="panel-title">
				<a href="#panel-body1" data-toggle="collapse" data-parent="#accordion">
					<span class="glyphicon glyphicon-menu-up"></span>
				Asia</a> 
				</h4>				
			</div>
			<div id="panel-body1" class="panel-collapse collapse in">
				<div class="panel-body">
				
					<ul>
			<li><a href="#">India</a></li>
			<li><a href="#">China</a></li>
			<li><a href="#">Japan</a></li>
				</ul>
				
		
			</div>
			</div>
			</div>
			<div class="panel panel-primary">
			<div class="panel-heading">
				<h4 class="panel-title">
				<a href="#panel-body2" data-toggle="collapse" data-parent="#accordion">
				<span class="glyphicon glyphicon-menu-down"></span>North America</a> 
				</h4>				
			</div>
			<div id="panel-body2" class="panel-collapse collapse ">
				<div class="panel-body">
				
					<ul>
			<li><a href="#">Canada</a></li>
			<li><a href="#">USA</a></li>
			<li><a href="#">Mexico</a></li>
				</ul>
				
		
			</div>
			</div>
			</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h4 class="panel-title">
				<a href="#panel-body3" data-toggle="collapse" data-parent="#accordion">
					<span class="glyphicon glyphicon-menu-down"></span>Europe</a> 		
			    </h4>	
			</div>
			<div id="panel-body3" class="panel-collapse collapse ">
				<div class="panel-body">
				
					<ul>
			<li><a href="#">UK</a></li>
			<li><a href="#">France</a></li>
			<li><a href="#">Germany</a></li>
				</ul>
				
		</div>
			</div>
			</div>
			</div>
		</div>
		</div>
	</div>
</div>
</body>
</html>
