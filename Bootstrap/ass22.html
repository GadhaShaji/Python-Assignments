<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta charset="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<br/>
<form>
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" name="nmetxt" placeholder="Full Name" class="form-control">
	</div>
	<div class="form-group">
		<label for="dob">Date of Birth</label>
		<input type="text" name="nmetxt" placeholder="dd-mm-yyyy" class="form-control">
	</div>
	<label for="sex">Sex</label>
	<div class="radio">
		
		<label class="radio-inline">
		<input type="radio" name="gender" value="male">Male
		</label>
		<label class="radio-inline">
		<input type="radio" name="gender" value="female">Female
	</label>
	</div>
	<div class="form-group">
		<label for="country">Country</label>
		<select class="form-control">
			<option>China</option>
			<option>India</option>
			<option>Japan</option>
			<option>Australia</option>
		</select>
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input disabled type="email" name="emailtxt" placeholder="Email address" class="form-control">
	</div>
	<div class="form-group">
		<label for="experiene">Experience</label>
		<input readonly type="text" name="exptxt" placeholder="Total Experience" class="form-control">
	</div>
	<div class="form-group">
		<label for="Website">Personal Website</label>
		<input type="text" name="webtxt" placeholder="Website address" class="form-control">
	</div>
	<div class="form-group">
		<label for="about">About</label>
		<textarea class="form-control" rows="5" id="about"></textarea>
	</div>
	<div class="form-group">
		<button class="btn btn-primary">Register</button>
	</div>
</form>
</div>
</div>
</body>
</html>
