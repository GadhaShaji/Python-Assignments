<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta charset="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     <script type="text/javascript">
    	$(document).ready(function(){
    		$('#btnshow').click(function(){
    			$('#loginmodal').modal('show');
    		});
    		$('#btnhide').click(function(){
    			$('#loginmodal').modal('hide');
    		});
    		
            
    	});
    </script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<br>
			<button class="btn btn-primary btn-sm" id="btnshow">LOGIN</button>
			<div class="modal" id="loginmodal" tabindex="-1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Login</h4>
						</div>
						<div class="modal-body">
							<form>
				<div class="form-group">
				<label for="usernme" class="control-label">Username</label>
				
				<input class="form-control" type="text" name="usertxt"  placeholder="Login username">
				</div>
				
				<div class="form-group">
				<label for="password" class="control-label">Password</label>
				<input class="form-control" type="text" name="pswdtxt"  placeholder="Login password">
			    </div>
			   
			    
			    
				 <div class="modal-footer">
			   
				<button class="btn btn-primary">LOGIN</button>
				<button class="btn btn-primary" id="btnhide" >Close</button>
				</div>
				
			
			</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
