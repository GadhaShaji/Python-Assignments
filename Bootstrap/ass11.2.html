<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta charset="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     <style type="text/css">
    	hr{
    		border:1px solid red;
    	}
    </style>
</head>
<body>
	<div class="container">
	<div class="row">
<h5 class="text-center"><strong>This is an Ordered List</strong></h5>
<ol>
	<li>India</li>
	<li>USA</li>
	<li>UK</li>
	<li>Australia</li>
</ol>
<hr>
<h5 class="text-center"><strong>This is an Unordered List</strong></h5>

<ul>
    <li>India</li>
	<li>USA</li>
	<li>UK</li>
	<li>Australia</li>	
</ul>
<hr>
<h5 class="text-center"><strong>All the list items in single line</strong></h5>
<ul class="list-inline">
    <li>India</li>
	<li>USA</li>
	<li>UK</li>
	<li>Australia</li>	
</ul>
<hr>
<h5 class="text-center"><strong>This is unstyled list</strong></h5>
<ul class="list-unstyled">
    <li>India</li>
	<li>USA</li>
	<li>UK</li>
	<li>Australia</li>	
</ul>
</div>
</div>
</body>
</html>
