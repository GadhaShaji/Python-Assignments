<!DOCTYPE html>
<html>
<head>
	<title></title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#left").click(function(){
				$("#div1").animate({left: "+=100px"});
  });
		});
		</script>
</head>
<body>
<button id="left">Move Me</button><br><br>

<div id="div1" style="width: 500px;height: 100px;background-color: #e1e3b6; position: relative; border: solid 2px;"></div><br>
</body>
</html>
