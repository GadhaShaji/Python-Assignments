<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#btn").click(function(){
				$("p").hide();
			});

		});
	</script>
</head>
<body>
<p>If you click on "Hide" button ,I will disappear</p>
<button id="btn">Hide Me</button>
</body>
</html>
